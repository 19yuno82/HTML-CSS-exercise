<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex10_회원가입</title>
</head>
<body>
    <form action="">
        <table width="400px">
            <tr>
                <th colspan="2" bgcolor="gray" height="50px" align="left">
                    Step1: 아이디/비번입력
                </th>
                
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">아이디:</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호:</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인:</td>
                <td><input type="password" name="pwCheck"></td>
            </tr>
            <tr>
                <th colspan="2" bgcolor="gray" height="50px" align="left">
                    Step2: 개인정보
                </th>
                
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">성별:</td>
                <td>남<input type="radio" name="gender" vlaue="male">
                    여<input type="radio" name="gender" value="female">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">혈액형:</td>
                <td>
                    <select name="bloodtype" id="">
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>
                    </select>
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">생일:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th colspan="2" bgcolor="gray" height="50px" align="left">
                    Step3: 선호도
                </th>
                
            </tr>
            <tr>
                <td align="right">취미:</td>
                <td>
                    축구<input type="checkbox" name="hoby" value="football">
                    야구<input type="checkbox" name="hoby" value="baseball">
                    농구<input type="checkbox" name="hoby" value="basketball">
                </td>
            </tr>
            <tr>
                <td align="right">좋아하는 색깔:</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <th colspan="2" bgcolor="gray" height="50px" align="left">
                    Step4: 적고 싶은 말
                </th>
                
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="board" id="" cols="60" rows="10"></textarea>
                </td>
                
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="제출">
                    <input type="reset" value="초기화">
                </th>
                
            </tr>


        </table>
    </form>
</body>
</html>
