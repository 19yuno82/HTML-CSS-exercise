<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex08_iframe</title>
</head>
<body>
    <h2>iframe태그</h2>
    <P> 현재 html 문서에 다른 html문서를 넣을 때 사용하는 태그 </P>

    <h4>1. 내부 html 문서 불러오기 </h4>
    <iframe width="400px" height="300px" src="Ex06_테이블태그.html" frameborder="0"></iframe>
    <h4>2. 외부 hmtl 문서 불러오기 </h4>
    <iframe src="http://www.afeecatv.com" framborder="1"></iframe>
    <h4>3. youtube 영상 불러오기</h4>
    <iframe width="702" height="395" src="https://www.youtube.com/embed/tMIl7fcVXJY" title="이런분들은 코딩 배워도 실패합니다. 부트캠프 강사가 말하는 개발자 될놈과 안될놈" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    
</body>
</html>
