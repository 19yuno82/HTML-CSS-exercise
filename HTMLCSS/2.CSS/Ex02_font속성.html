<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02_CSS font</title>
    <style>
        h2 {
            /*글자 크기*/
            font-size: 50px ;
            /*글자 두께 : 100 ~ 900,lighter,light,normal,bold,bolder*/
            font-weight: 100;
            font-family: '세종학당 제목체';
            font-style: oblique;
            color: blueviolet;
        }
        p{
            font-size: 25px;
            font-family: '궁서체';
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h2>빅데이터 플랫폼 개발자 과정</h2>
    <p>정 윤 오</p>
</body>
</html>
