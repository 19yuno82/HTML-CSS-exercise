<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04_반응선택자</title>
    <style>
        /*반응 선택자
        : 사용자의 반응에 따라서 달라지는 선택자
        */
        p:hover{
            /*1.대상:hover - 태그에 마우스를 올렸을 때*/
            color: yellow;
        }

        p:active{
            /*2.대상:active - 마우스로 태그를 클릭했을 때*/
            color: red;
        }

    </style>
</head>
<body>
    <p>정윤오</p>
</body>
</html>
