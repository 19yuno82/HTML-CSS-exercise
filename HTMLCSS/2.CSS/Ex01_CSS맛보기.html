<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01_CSS</title>
    <!-- 스타일 지정은 부가적인 정보이므로 head태그 내에 작성 -->
    <style>
        /* 주석 작성법 */
        /* 선택자 { 
            속성명 : 값;
            속성명 : 값;
        } */
        ul {
            color : coral ;
            background-color: seashell;
        }
    </style>
</head>
<body>
    <!-- body 태그 내에는 정보표현만! -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
</body>
</html>
