<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #span1{
            font-size: 10px;
        }
        p{
            font-size: 10px;
        }
        #span2{
            /*
            em : 부모의 크기를 기준으로 하는 상대배수 단위
            ex) 2em : 부모의 2배
            */
            font-size: 2em;
        }
        #span3{
            /*
            rem : 문서의 폰트 크기에 따른 배수
            ex) 3rem : 현재 문서 폰트 크기의 3배
            */
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <span id="span1">px로 조정</span>
    <p>
        <span id="span2">em으로 조정</span>
    </p>
    <span id="span3">rem으로 조정</span>
</body>
</html>
