<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax fetch</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <button onclick="getData()">Get Data</button>

    <script>
        let movieUrl = 'http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f541ce00742d5eda9a03ef9c76506d20&targetDt=20231001';
        //fetch를 통한 비동기 통신

        //영화진흥위원회 API를 가져와서
        //일일 박스오피스 영화 TOP10의
        //순위,영화이름,개봉일 출력
        //rank,movieNm,openDt
        const getData = ()=>{
            fetch(movieUrl)
                .then(response=>response.json())
                .then((data)=>{
                    let movieList = data.boxOfficeResult.dailyBoxOfficeList;
                    for(i of movieList) {
                        console.log(i.rank,i.movieNm,i.openDt);
                    }
                })
                .catch((err)=>{
                    alert('에러입니다.');
                    console.error(err);
                })
        }
    </script>
</body>
</html>
