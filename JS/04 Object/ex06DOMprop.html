<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMprop</title>
</head>
<body>
    <div id="container">
        <p>DOM property</p>
    </div>
    <button id="textbtn">TEXT</button>
    <button id="htmlbtn">HTML</button>

    <script>
        //(1) div 요소 가져오기
        let domValue = document.getElementById('container');
        console.log('요소 가져오기 :',domValue);

        //(2) text 버튼 클릭 시 요소에서 내용만 => innerText, textContent
        document.getElementById('textbtn').addEventListener('click',()=>{
            // document.getElementById('container').innerText
            console.log('내용만 :',domValue.innerText);
            console.log('숨겨진 내용까지 : ',domValue.textContent);
            //내용 변경
            domValue.innerText = '<h1>JavaScript</h1>';

        })

        //(3)html 버튼 클릭 시 요소 태그까지
        document.getElementById('htmlbtn').addEventListener('click', ()=>{
            console.log('태그까지 :',domValue.innerHTML);

            //내용변경 + 태그까지
            domValue.innerHTML = '<h1>JavaScript</h1>' ;
        })
    </script>
</body>
</html>
